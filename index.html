<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>World of Warcraft Hangman</title>
</head>

<body>

	<div class="wrapper">
		<div>
			<header class="head">
				<h1>Hangman</h1>
				<h2>World of Warcraft</h2>
			</header>
		</div>
		
		<div>
			<h3 id="announcement">Press any key to start</h3>
			<br>
		</div>
		
		<div>
			<h4>Current Word</h4>
				<p id="currentWord"></p>
				<br>
		</div>

		<div>
			<h5>Wins & Losses</h5>
				<p>Wins:	<span id="wins"></span></p>
				<p>Losses:	<span id="losses"></span></p>
				<br>
		</div>

		<div>
			<h4>Letters Guessed</h4>
				<p id="alreadyGuessed"></p>
		</div>

	</div>





</body>
</html>
